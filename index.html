      crossorigin="anonymous"

    <link
      rel="canonical"

    />
    <link href="./assets/bootstrap.min.css" rel="stylesheet" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto mx-5">
        <div>
          <a href="#"
            ><img
              class="float-md-start mb-0"
              src="https://img1.wsimg.com/isteam/ip/067a4d42-19e8-46d9-9bed-578bf62dd44e/blob-6c0c2e0.png/:/rs=w:536,h:167,cg:true,m/cr=w:536,h:167/qt=q:95"
              width="auto"
              height="50px"
              id="navbrand"
          /></a>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link active" aria-current="page" href="#landing"
              >Home</a
            >
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Contact</a>
          </nav>
        </div>
      </header>

      <main class="p-3 mx-auto text-light" id="landing">
        <h1>Find Your Dream Home</h1>
        <p class="lead">
          Explore a curated selection of stunning properties, designed to match
          your lifestyle. Customize your search, edit your preferences, and add
          your own vision to create the perfect home.
        </p>

        <div class="input-group mb-3 px-5 lead">
          <input
            type="text"
            class="form-control"
            placeholder="Search Properties"
            aria-label="Search Properties"
            aria-describedby="button-addon2"
          />
          <button class="btn btn-primary" type="button" id="button-addon2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
              />
            </svg>
            Search
          </button>
        </div>
      </main>

      <footer class="mt-auto text-white">
        <p>
          &copy; 2025 <span class="alexandria-text">Julius Albert Grajo</span>
